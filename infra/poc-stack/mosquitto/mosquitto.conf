persistence true
persistence_location /mosquitto/data/

# Log to file (fine for PoC); docker json logs are also enabled in compose
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
# (optional) log_type information  # enable if you need more verbosity while debugging

listener 1883

# Security: require auth (passwordfile generated by provisioning)
allow_anonymous false
password_file /mosquitto/config/passwordfile

# (optional) tighten resource usage a bit
# autosave_interval 1800
# max_inflight_messages 20
# max_queued_messages 1000
