version: "3.8"

services:
  influxdb:
    image: influxdb:1.8.10
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "127.0.0.1:8086:8086"
    environment:
      - INFLUXDB_DB=${INFLUXDB_DB}
      - INFLUXDB_HTTP_AUTH_ENABLED=${INFLUXDB_HTTP_AUTH_ENABLED:-true}
    volumes:
      - ./influxdb-data:/var/lib/influxdb
    networks: [ironlink-net]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "influx -execute 'SHOW DATABASES' >/dev/null 2>&1 || influx -username \"$INFLUXDB_ADMIN_USER\" -password \"$INFLUXDB_ADMIN_PASSWORD\" -execute 'SHOW DATABASES' >/dev/null 2>&1"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  influxdb-init:
    profiles: ["init"]
    image: influxdb:1.8.10
    container_name: influxdb-init
    depends_on:
      - influxdb
    environment:
      - INFLUXDB_DB=${INFLUXDB_DB}
      - INFLUXDB_PLATFORM_DB=${INFLUXDB_PLATFORM_DB}
      - INFLUXDB_ADMIN_USER=${INFLUXDB_ADMIN_USER}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - INFLUXDB_TELEGRAF_USER=${INFLUXDB_TELEGRAF_USER}
      - INFLUXDB_TELEGRAF_PASSWORD=${INFLUXDB_TELEGRAF_PASSWORD}
      - INFLUXDB_RETENTION_DURATION=${INFLUXDB_RETENTION_DURATION:-90d}
      - INFLUXDB_PLATFORM_RETENTION_DURATION=${INFLUXDB_PLATFORM_RETENTION_DURATION:-30d}
    volumes:
      - ./influxdb/init-db.sh:/init-db.sh:ro
    entrypoint: ["/bin/bash", "/init-db.sh"]
    networks: [ironlink-net]
    restart: "no"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      # - ./grafana/provisioning:/etc/grafana/provisioning:ro  # optional later
    depends_on:
      - influxdb
    networks: [ironlink-net]
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  mosquitto:
    image: eclipse-mosquitto:2.0.18
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "0.0.0.0:1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./mosquitto/passwordfile:/mosquitto/config/passwordfile:ro
      - ./mosquitto-data:/mosquitto/data
      - ./mosquitto-log:/mosquitto/log
    networks: [ironlink-net]
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-t", "$$SYS/broker/uptime", "-C", "1", "-W", "2"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  telegraf:
    image: telegraf:1.30.0
    container_name: telegraf
    restart: unless-stopped
    depends_on:
      - influxdb
      - mosquitto
    env_file:
      - .env
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      # - /var/run/docker.sock:/var/run/docker.sock:ro  # enable later for docker metrics
    networks: [ironlink-net]
    hostname: ${IRONLINK_HOSTNAME}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

networks:
  ironlink-net:
    driver: bridge

volumes:
  grafana_data:
